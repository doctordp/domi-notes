<div class="card">
  <div style="float: right; margin-right: 3%;">
    <button (click)="expand = !expand">+</button>
    <button (click)="giveMeData()">Dame las notas</button>
  </div>
  <p>{{ fullCard.nombre }}</p>
  <div *ngIf="expand">
    <p>Me expando!!</p>
    <p>{{ fullCard.nombre }}</p>
    <p>{{ fullCard._id }}</p>
    <button (click)="removeCard(fullCard._id)">Remove!</button>
  </div>
</div>
